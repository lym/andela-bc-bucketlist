<div class="register-box">
  <div class="register-logo">
    <a href="javascript:void(0)"><b>Bucketlist</b></a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Create new account</p>

    <form action="" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" name="first_name"
               placeholder="First Name">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" name="last_name"
               placeholder="Last Name">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" name="email" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback">
        </span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control"
               placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" name="password"
               placeholder="Retype password">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox" name="accept_terms"> Accept the <a href="#">terms</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">
            Register
          </button>
        </div> <!-- /.col -->
      </div>
    </form>
    <a href="login.html" class="text-center">Already have an account?</a>
  </div> <!-- /.form-box -->
</div> <!-- /.register-box -->
