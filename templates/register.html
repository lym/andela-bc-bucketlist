<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bucketlist | Sign up</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/stylesheets/bootstrap.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/stylesheets/font-awesome.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/stylesheets/ionicons.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/stylesheets/AdminLTE.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/stylesheets/_all-skins.css') }}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="assets/vendor/javascripts/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition register-page">
  <div class="register-box">
    <div class="register-logo">
      <a href="javascript:void(0)"><b>Bucketlist</b></a>
    </div>

    <div class="register-box-body">
      <p class="login-box-msg">Create new account</p>

      <form action="" method="post">
        <div class="form-group has-feedback">
          <input type="text" class="form-control"
                 placeholder="First Name   Last Name">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="Email">
          <span class="glyphicon glyphicon-envelope form-control-feedback">
          </span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control"
                 placeholder="Retype password">
          <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox icheck">
              <label>
                <input type="checkbox"> Accept the <a href="#">terms</a>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">
              Register
            </button>
          </div> <!-- /.col -->
        </div>
      </form>

      <div class="social-auth-links text-center">
        <p>Alternatively</p>
        <a href="#" class="btn btn-block btn-social btn-facebook btn-flat">
          <i class="fa fa-facebook"></i>
          Sign up with Facebook
        </a>
        <a href="#" class="btn btn-block btn-social btn-twitter btn-flat">
          <i class="fa fa-twitter"></i>
          Sign up with Twitter</a>
      </div>

      <a href="login.html" class="text-center">Already have an account?</a>
    </div> <!-- /.form-box -->
  </div> <!-- /.register-box -->


  <script src="{{ url_for('static', filename='vendor/javascripts/jquery.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/javascripts/bootstrap.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/javascripts/icheck.js') }}"></script>

  <script>
    $(function () {
      $('input').iCheck({
        checkboxClass: 'icheckbox_square-blue',
        radioClass: 'iradio_square-blue',
        increaseArea: '20%' // optional
      });
    });
  </script>
</body>
</html>
