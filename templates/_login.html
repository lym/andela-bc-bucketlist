<div class="login-box">
  <div class="login-logo">
    <a href="javascript:void(0)"><b>Bucketlist</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to your Bucketlist account</p>

    <form action="" method="post">
      {# csrf_token #}
      <div class="form-group has-feedback">
        <input type="email" class="form-control" name="email"
               placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" name="password"
               placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <a href="register.html" class="text-center">Forgot Password?</a>
        </div> <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">
            Sign In
          </button>
        </div> <!-- /.col -->
      </div>
    </form>
    <a href="register.html">Register New Account</a><br>

  </div> <!-- /.login-box-body -->
</div> <!-- /.login-box -->
